    /* CONTACT PAGE STYLES */
    .contact-section {

    .contact-row {

    }

    }

      height: 24px;
      object-fit: contain;
    }

    .social-icons {
      display: flex;
      gap: 45px;
      margin-top: 10px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover img {

    }

      display: flex;
      flex-direction: column;
      gap: 16px;
    }

      color: white;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 8px;

      justify-content: center;
    }

    }

    .map-section {

      text-align: center;

    }

      font-weight: bold;

    }

      height: 400px;

  <!-- SEARCH TOGGLE JS -->
 <!-- SEARCH FUNCTION EMBEDDED -->
<script>
  
  document.addEventListener('DOMContentLoaded', () => {
    const searchToggle = document.getElementById('search-toggle');
    const searchBox = document.getElementById('search-box');
    const searchInput = searchBox?.querySelector('input');

    if (searchToggle && searchBox && searchInput) {
      // Toggle search box visibility
      searchToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        const isVisible = getComputedStyle(searchBox).display === 'block';
        searchBox.style.display = isVisible ? 'none' : 'block';
        if (!isVisible) searchInput.focus();
      });

      // Hide search box when clicking outside
      document.addEventListener('click', (e) => {
        if (!searchBox.contains(e.target) && !searchToggle.contains(e.target)) {
          searchBox.style.display = 'none';
        }
      });

      // Handle Enter key search
      searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const query = searchInput.value.trim().toLowerCase();

          const routes = {
            'first aid': 'sixmonths.html',
            'sewing': 'sixmonths.html',
            'landscaping': 'sixmonths.html',
            'life skills': 'sixmonths.html',
            'six months': 'sixmonths.html',
            'six months info': 'sixmonthsinfo.html',
            'child minding': 'sixweeks.html',
            'cooking': 'sixweeks.html',
            'garden maintenance': 'sixweeks.html',
            'six weeks': 'sixweeks.html',
            'six weeks info': 'sixweeksinfo.html',
            'contact': 'contact.html',
            'fees': 'feesandform.html',
            'form': 'feesandform.html',
            'home': '../index.html'
          };

          let found = false;
          for (const [keyword, path] of Object.entries(routes)) {
            if (query.includes(keyword)) {
              const basePath = window.location.pathname.includes('/pages/') ? '../pages/' : 'pages/';
              window.location.href = basePath + path;
              found = true;
              break;
            }
          }

          if (!found) {
            alert('No matching page found. Try searching by course name or page title.');
          }
        }
      });
    }
  });




  // ðŸ—ºï¸ Google Maps initialization
  function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: -26.2041, lng: 28.0473 }, // Johannesburg
      zoom: 10,
      styles: [
        { elementType: "geometry", stylers: [{ color: "#1d2c4d" }] },
        { elementType: "labels.text.fill", stylers: [{ color: "#8ec3b9" }] },
        { elementType: "labels.text.stroke", stylers: [{ color: "#1a3646" }] },
        { featureType: "administrative", elementType: "geometry", stylers: [{ color: "#1a3646" }] },
        { featureType: "poi", elementType: "geometry", stylers: [{ color: "#283d6a" }] },
        { featureType: "road", elementType: "geometry", stylers: [{ color: "#304a7d" }] },
        { featureType: "water", elementType: "geometry", stylers: [{ color: "#0e1626" }] }
      ]
    });

    const locations = [
      { name: "Sharpeville", position: { lat: -26.6866, lng: 27.8716 } },
      { name: "Soweto", position: { lat: -26.2678, lng: 27.8585 } },
      { name: "Alexandra", position: { lat: -26.1066, lng: 28.1096 } }
    ];

    locations.forEach(loc => {
      new google.maps.Marker({
        position: loc.position,
        map,
        title: loc.name
      });
    });
  }
</script>
